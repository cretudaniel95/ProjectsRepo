                    <br><em><b>Order Status: </b><span
                        th:text="${order1.getStatus().status}"></span></em>
                    <br><em><b></b></em>

                    <button type="submit" class="btn btn-primary">Set Status to Order Placed</button></form>
                <form th:action="@{/admin/orders/update/{id}/2(id=${order1.id})}" method="post" >

                    <button type="submit" class="btn btn-primary">Set Status to Order Confirmed</button>
                </form>
                <form th:action="@{/admin/orders/update/{id}/3(id=${order1.id})}" method="post" >

                    <button type="submit" class="btn btn-primary">Set Status to Order Prepared</button>
                </form>
                <form th:action="@{/admin/orders/update/{id}/4(id=${order1.id})}" method="post" >

                    <button type="submit" class="btn btn-primary">Set Status to Order Shipped</button>
                </form>
                <form th:action="@{/admin/orders/update/{id}/5(id=${order1.id})}" method="post" >

                    <button type="submit" class="btn btn-primary">Set Status to Order Delivered</button>
                </form>
                </b></em>

                <br>

                </p>
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous"></script>
        </div>
    </div>
</div>

</body>

<style>
    /* Dropdown Button */
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #ddd
    }

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {
        display: block;
    }
</style>
<script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
<style>
    .navbar a, .navbar a:focus {
        display: flex;
        align-items: center;
        justify-content: space-between;
