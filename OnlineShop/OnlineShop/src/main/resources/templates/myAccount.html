<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">

    <title>My account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="60" class="d-inline-block align-top" alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a th:href="@{/}" href="#"><i class="fa fa-home blue-color " style="font-size:25px"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                    </li>

                    <li class="nav-item active">
                        <!--use the fa-lg (33% increase), fa-2x, fa-3x, fa-4x, or fa-5x classes-->
                        <a th:href="@{/cart}"><i class="fa fa-shopping-cart blue-color" style="font-size:25px"></i></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" th:text="${cartCount}" style="font-size:20px">0</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}" href="#">Admin</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/myAccount}" href="#">MyAccount</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                    </li>
                </ul>

            </div>
        </div>

    </nav>
</header>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mb-4 main-container">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover" style="background-image: url(https://i.pinimg.com/originals/f7/d7/90/f7d790117b3ff6e90bbef3866d919ce5.jpg);"><a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i>&nbsp;290 Reward points</a></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Daniel Adams">
                    </div>

                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg"><span sec:authentication="principal.fullName">Firstname</span></h5><span class="author-card-position">Joined 14 October, 2021</span>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                    <a class="list-group-item active" href="#">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><i class="fa fa-shopping-bag mr-1 text-muted"></i>
                                <div class="d-inline-block font-weight-medium text-uppercase">Orders List</div>
                            </div><span class="badge badge-secondary"></span>
                        </div>
                        <!--                    </a><a class="list-group-item" href="https://www.bootdey.com/snippets/view/bs4-profile-settings-page" target="__blank"><i class="fa fa-user text-muted"></i>Profile Settings</a>&lt;!&ndash;<a class="list-group-item" href="#"><i class="fa fa-map-marker text-muted"></i>Addresses</a>&ndash;&gt;-->
                        <!--                    <a class="list-group-item" href="https://www.bootdey.com/snippets/view/bs4-wishlist-profile-page" tagert="__blank"></a>-->
                        <!-- <div class="d-flex justify-content-between align-items-center">
                             <div><i class="fa fa-heart mr-1 text-muted"></i>
                                 <div class="d-inline-block font-weight-medium text-uppercase">My Wishlist</div>
                             </div><span class="badge badge-secondary">3</span>
                         </div></a>-->

                        <a class="list-group-item" href="#">
                            <!-- <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">My Tickets</div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>-->
                        </a>
                </nav>
            </div>
        </div>
        <!-- Orders Table-->
        <div class="col-lg-8 pb-5">
            <!--            <div class="d-flex justify-content-end pb-3">-->
            <!--                <div class="form-inline">-->
            <!--                    <label class="text-muted mr-3" for="order-sort">Sort Orders</label>-->
            <!--                    <select class="form-control" id="order-sort">-->
            <!--                        <option>All</option>-->
            <!--                        <option>Delivered</option>-->
            <!--                        <option>In Progress</option>-->
            <!--                        <option>Delayed</option>-->
            <!--                        <option>Canceled</option>-->
            <!--                    </select>-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Status</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order, iStat : ${orders}">

                        <td><a class="navi-link" href="#order-details" data-toggle="modal" th:text="${order.id}">1</a></td>
                        <!--                        <td><span class="badge badge-danger m-0">Canceled</span></td>-->
                        <!--                        <td><span class="badge badge-warning m-0">Delayed</span></td>-->
                        <!--                        <td><span class="badge badge-success m-0">Delivered</span></td>-->
                        <!--                        <td><span class="badge badge-info m-0">In Progress</span></td>-->
                        <td >
                            <span th:if="${order.status.id==1}" class="badge badge-info m-0" th:text="${order.status.status}"></span>
                            <span th:if="${order.status.id==2}" class="badge badge-info m-0" th:text="${order.status.status}"></span>
                            <span th:if="${order.status.id==3}" class="badge badge-warning m-0" th:text="${order.status.status}"></span>
                            <span th:if="${order.status.id==4}" class="badge badge-warning m-0" th:text="${order.status.status}"></span>
                            <span th:if="${order.status.id==5}" class="badge badge-success m-0" th:text="${order.status.status}"></span>
                        </td>

                        <td th:text="${order.totalAmount}">1500 RON</td>
                        <td><a href="" th:href="@{/myAccount/{id}(id=${order.id})}" class="btn btn-warning">View Details</a></td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</form>
<style type="text/css">
    body{
        background:#eee;
    }
    .main-container{
        margin-top:40px;
    }
    .widget-author {
        margin-bottom: 58px;
    }
    .author-card {
        position: relative;
        padding-bottom: 48px;
        background-color: #fff;
        box-shadow: 0 12px 20px 1px rgba(64, 64, 64, .09);
    }
    .author-card .author-card-cover {
        position: relative;
        width: 100%;
        height: 100px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .author-card .author-card-cover::after {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        content: '';
        opacity: 0.5;
    }
    .author-card .author-card-cover > .btn {
        position: absolute;
        top: 12px;
        right: 12px;
        padding: 0 10px;
    }
    .author-card .author-card-profile {
        display: table;
        position: relative;
        margin-top: -22px;
        padding-right: 15px;
        padding-bottom: 16px;
        padding-left: 20px;
        z-index: 5;
    }
    .author-card .author-card-profile .author-card-avatar, .author-card .author-card-profile .author-card-details {
        display: table-cell;
        vertical-align: middle;
    }
    .author-card .author-card-profile .author-card-avatar {
        width: 85px;
        border-radius: 50%;
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, .15);
        overflow: hidden;
    }
    .author-card .author-card-profile .author-card-avatar > img {
        display: block;
        width: 100%;
    }
    .author-card .author-card-profile .author-card-details {
        padding-top: 20px;
        padding-left: 15px;
    }
    .author-card .author-card-profile .author-card-name {
        margin-bottom: 2px;
        font-size: 14px;
        font-weight: bold;
    }
    .author-card .author-card-profile .author-card-position {
        display: block;
        color: #8c8c8c;
        font-size: 12px;
        font-weight: 600;
    }
    .author-card .author-card-info {
        margin-bottom: 0;
        padding: 0 25px;
        font-size: 13px;
    }
    .author-card .author-card-social-bar-wrap {
        position: absolute;
        bottom: -18px;
        left: 0;
        width: 100%;
    }
    .author-card .author-card-social-bar-wrap .author-card-social-bar {
        display: table;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 12px 20px 1px rgba(64, 64, 64, .11);
    }
    .btn-style-1.btn-white {
        background-color: #fff;
    }
    .list-group-item i {
        display: inline-block;
        margin-top: -1px;
        margin-right: 8px;
        font-size: 1.2em;
        vertical-align: middle;
    }
    .mr-1, .mx-1 {
        margin-right: .25rem !important;
    }

    .list-group-item.active:not(.disabled) {
        border-color: #e7e7e7;
        background: #fff;
        color: #ac32e4;
        cursor: default;
        pointer-events: none;
    }
    .list-group-flush:last-child .list-group-item:last-child {
        border-bottom: 0;
    }

    .list-group-flush .list-group-item {
        border-right: 0 !important;
        border-left: 0 !important;
    }

    .list-group-flush .list-group-item {
        border-right: 0;
        border-left: 0;
        border-radius: 0;
    }
    .list-group-item.active {
        z-index: 2;
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
    .list-group-item:last-child {
        margin-bottom: 0;
        border-bottom-right-radius: .25rem;
        border-bottom-left-radius: .25rem;
    }
    a.list-group-item, .list-group-item-action {
        color: #404040;
        font-weight: 600;
    }
    .list-group-item {
        padding-top: 16px;
        padding-bottom: 16px;
        -webkit-transition: all .3s;
        transition: all .3s;
        border: 1px solid #e7e7e7 !important;
        border-radius: 0 !important;
        color: #404040;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: .08em;
        text-transform: uppercase;
        text-decoration: none;
    }
    .list-group-item {
        position: relative;
        display: block;
        padding: .75rem 1.25rem;
        margin-bottom: -1px;
        background-color: #fff;
        border: 1px solid rgba(0,0,0,0.125);
    }

    .navbar a, .navbar a:focus {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: "Poppins", sans-serif;
        color: #fff;
        font-size: 20px;
        padding: 0 7px;
        white-space: nowrap;
        transition: 0.3s;
        letter-spacing: 1px;
        position: relative;
    }
    .blue-color {
        color:black;
    }
</style>

</script>
</body>
</html>
